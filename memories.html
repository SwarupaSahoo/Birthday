<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Memories</title>
<style>
body {
margin: 0;
padding: 0;
background: linear-gradient(#ff9ecb, #ffb6d5);
font-family: 'Poppins', sans-serif;
overflow-x: hidden;
text-align: center;
}


h1 {
color: white;
padding: 20px;
font-size: 3rem;
text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}


.memory-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
padding: 20px;
gap: 30px;
}


.memory {
width: 250px;
height: 300px;
border-radius: 20px;
overflow: hidden;
animation: fadeIn 2s ease;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
transition: transform 0.3s;
}


.memory:hover { transform: scale(1.1); }


.memory img {
width: 100%;
height: 100%;
object-fit: cover;
}


@keyframes fadeIn {
from { opacity: 0; transform: translateY(50px); }
to { opacity: 1; transform: translateY(0); }
}


a { color: white; font-size: 1.3rem; display: inline-block; margin: 20px; }
</style>
</head>
<body>
<h1>Our Beautiful Memories ❤️</h1>


<div class="memory-container">
<div class="memory"><img src="swaruu9.jpeg" /></div>
<div class="memory"><img src="swaruu8.jpeg" /></div>
<div class="memory"><img src="swaruu4.jpeg" /></div>
<div class="memory"><img src="swaruu2.jpeg" /></div>
</div>
