<!-- TIMELINE PAGE: timeline.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Timeline</title>
<style>
body {
margin: 0;
font-family: 'Poppins';
background: #ffd1dc;
}


h1 {
text-align: center;
padding: 20px;
font-size: 3rem;
color: white;
text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}


.timeline {
width: 80%;
margin: auto;
position: relative;
}


.event {
background: white;
padding: 20px;
margin: 30px 0;
border-left: 5px solid hotpink;
border-radius: 10px;
animation: slideIn 2s ease;
}


@keyframes slideIn {
from { opacity: 0; transform: translateX(-100px); }
to { opacity: 1; transform: translateX(0); }
}


a { display: block; text-align: center; margin: 20px; font-size: 1.3rem; color: white; }
</style>
</head>
